div:nth-child(3n+1) {
	margin-left: calc(50% - 150px);
}

div:nth-child(even) {
	background-color: grey;
}
div:nth-child(odd) {
	background-color: white;
}
div:nth-child(n+4):nth-child(-n+6) {
	background-color: green;
}
